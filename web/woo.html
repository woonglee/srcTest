
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>hihi</title>

    <script>
        function Score (name, score, age) {
            this.이름 = name;
            this.점수 = score;
            this.나이 = age;

            this.toString= function () {
                return '내 이름 ' + this.이름 + '점수' + this.점수 + '이고, 나이는' + this.나이 + '이다.';
            }
        }

        var myScore = [new Score('현우', '99', '22'),new Score('영웅', '100', '25')];
        var out ='';
        for(var i in myScore){
            out+=myScore[i].toString()+'\n'
        }
        alert(out);

    </script>
</head>
<body>


</body>
</html>
